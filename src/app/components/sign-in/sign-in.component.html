<div class="card card-block">
	<div class="card-body">
		<h4 class="card-title">Sign In</h4>

		<form [formGroup]="rForm" (ngSubmit)="onSubmit(rForm.value)">
			<div class="form-group">
				<label for="formGroupExampleInput">Login</label>
				<input type="text"
					class="form-control"
					formControlName="email"
					placeholder="Login"
					required
					name="email">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Password</label>
				<input type="password"
					class="form-control"
					placeholder="Password"
					required
					formControlName="password"
					name="password">
			</div>
			<button
				type="submit"
				class="btn btn-primary"[disabled]="!rForm.valid">Sign In</button>
		</form>
	</div>
</div>
